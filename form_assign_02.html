<!DOCTYPE html>
<html>
    <head>
        <title>Form Assignment 2</title>
    </head>
    <body topmargin="50px">

        <center>    
            <form action=""> 
        <table border="1" width="70%" cellpadding="10px" height="600px ">


            <tr >
                <td align="center" height="20px" colspan="4"><h1>Registration Form     </h1></td>
            </tr>

            <tr>
                <td><label for="fname"> Student Name </label> </td>
             <td>   <input type="text" id="fname" placeholder="First Name " ></td>
              <td>  <input type="text" id="fname" placeholder="Middle Name " ></td>
                <td><input type="text" id="fname" placeholder="Last Name " ></td>
                 
            </tr>

            <tr>
                <td><label for="fname"> Father Name</label> </td>
                <td><input type="text" placeholder="Enter your Father Name " id="fname "></td>
                <td><label for="mname" > Mother Name</label></td>
                <td><input type="text" id="mane " placeholder="Enter your Mother Name"></td>

            </tr>

            <tr>
                <td> <label for="dob" > Date of Birth</label></td>
                <td><input id="dob" type="date" ></td>
                
                <td><label > Gender</label></td>
                <td>
                    <label for="ml"  > Male</label>
                    <input id="ml" type="radio" name="Gender">
                    <label for="fmale"> Female</label>
                    <input id="fmale" type="radio"  name="Gender">
                </td>
            </tr>

            <tr>
            
                <td><label for=""> Category</label></td>
                
                <TD><label for="gn">Gen</label>                
                <input type="radio" name="cat" id="gn">
                <label for="obc">OBC</label>         
                <input type="radio" name="cat" id="obc">
                <label for="scst"> SC/ST</label>
                <input type="radio"  name="cat" id="scst">  
                 </TD>
                
                 <td> <label for=""> Handicapped</label> </td>
                 <td>
                    <label for="y"> Yes </label>
                    <input type="radio" id="y" name="handicap">
                    <label for="n"> No</label>
                    <input type="radio" id="n" name="handicap">
                </td>

            </tr>

          
            <tr>
                <td><label for=""> Ex-Serviceman </label></td>
                <td>
                    <label for="ho"> Yes </label>
                    <input type="radio" id="ho" name="xservice">
                    <label for="nh"> No </label>
                    <input type="radio" id="nh" name="xservice">

                </td>
                <td>
                    <label for="">EWS</label>
                   
                </td>

                <td>
                    <label for="yes"> Yes </label>
                    <input type="radio" id="yes" name="ews">
                    <label for="no"> No </label>
                    <input type="radio" id="no" name="ews">
                </td>
            </tr>

            <tr>

                <td>
                    <label for="email"> Email ID </label>
                </td>
                <TD>
                    <input type="email" id="email" required>
                </TD>
                <td>
                    <label for="mno"> Mobile  No.</label>
                    
                </td>
                <td><input type="number" id="mno"></td>
            </tr>

            <tr>
                <td><label for="sts">State </label></td>
                <td>
                    <select name="" id="sts">
                        <option value=""> Select any One</option>
                        <option value="">Maharashtra</option>
                        <option value="">Hariyana</option>
                        <option value="">Delhi</option>
                    </select>
                </td>

                <td>
                    <label for="ct"> City</label>
                </td>
                <td>
                    <select name="" id="ct">
                        <option value=""> Select any One</option>
                        <option value="">Amravati</option>
                        <option value="">Wardha</option>
                        <option value="">Nagpur</option>
                        <option value="">Yavatmal</option>
                        <option value="">Akola</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td><label for="pic "> Upload Photo </label></td>
                <td><input type="file" id="file"></td>
                <td><label for="sign"> Upload signature </label></td>
                <td><input type="file" id="sign"></td>
            </tr>

            <tr>
                <td colspan="4" align="center"><input type="submit">  &nbsp; &nbsp; &nbsp; &nbsp;<input type="reset"></td>
            </tr>

        </table>
    </form>   
    </center>
