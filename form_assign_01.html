<!DOCTYPE html>
<html>
    <head>
        <title>Form Assignment 1</title>
    </head>
    <body>
        
        <center>
            <legend style="height: 15px; width: 150px ; font-family: Verdana, Geneva, Tahoma, sans-serif; font-size: 15px; padding: 15px; background-color: brown;"> Student Data </legend>

                <input type="number" id="cnt" placeholder="Enter your Mobile No.">

                <input type="radio" id="other" name="Gender">
<br><br>

<br><br>

                    <option value="">Select</option>
                    <option value="">Amravati</option>

                    <option value="">Nagpur</option>
                    <option value="">Yavatmal</option>
                </select>

<br><br>

                <label for="msg"  style="vertical-align: top;">Message</label>
                <textarea name="" id="msg" cols="30" rows="5"></textarea>
                <br><br>

                <label for="sign"> Sign Upload</label>
                <input type="file" id="sign" >
                <br><br>

                <label for="range"> Range</label>
                <input type="range" id="range">
                <br><br>

                <label for="date"> Date</label>
                <input type="date" id="date">
                <br><br>

                <label for="time">  Time </label>
                <input type="time" id="time">
                <br><br>


                <label for="dt">Date & Time</label>
                <input type="datetime-local" id="dt">
                <br><br>


                <input type="submit">
                <input type="reset">

        </fieldset>
       
       
       
       
       
        </center>
