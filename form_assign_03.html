<!DOCTYPE html>
<html>
    <head>
        <title>Table use in form </title>
    </head>

    <body leftmargin="200px">
        <center>
        <form action="">
        <table  width="70%" cellpadding="10px" border="1">


            <tr>
                <td height="20px "  colspan="2" align="center"><h1>Registration Form </h1>                </td>
            </tr>

            <tr>
                <td><label for="sname"> Student Name   </label></td>
                <td><input type="text" id="sname " placeholder="Enter First Name"></td>
            </tr>

            <tr>
                <td><label for=" fname"> Father Name </label>  </td>
                <td><input id="fname" type="text" placeholder="Enter second Name"></td>
            </tr>

            <tr>
                <td><label for="mn" >Mother Name </label></td>
               <td> <input type="text" id="mn" placeholder="Enter Mother Name "></td>
            </tr>

            <tr>
                <td><label for="date" > Date of Birth</label></td>
              <td>  <input type="date" placeholder="Enter your Birth Date "></td>
            </tr>

            <tr>
                <td><label for="gnder"> Gender</label></td>
                <td><label for="men"> Male</label>
                <input id="men" type="radio" name="Gender">
                <label for="wmen">Female</label>
                <input type="radio" id="wmen" name="Gender"></td>
            </tr>

            <tr>
                <td><label for="email">Email ID</label></td>
                <td><input type="email" id="email" placeholder="Enter Email id "  required></td>
            </tr>

            <tr>
                <td><label for="cnt">Mobile No.</label></td>
                <td><input type="number" id="cnt" placeholder="Enter Phone No."></td>
            </tr>

            <tr>
                <td><label for="add" > Address</label></td>
                <td><textarea  id="add" cols="30ss" rows="5"></textarea></td>
            </tr>

            <tr>
                <td><label for="sts"> State</label>   </td>
                <td>
                  <select name="" id="">
                    <option value="">Select</option>
                    <option value=""> Maharashtra </option>
                    <option value=""> Hariyana </option>
                    <option value=""> Punjab </option>
                  </select>
                </td>
            </tr>

            <tr>
                <td><label for="city">City</label></td>
                <td> 
                    <select name="" id="city">
                        <option value="">Select </option>
                        <option value="">Wardha</option>
                        <option value="">Amravati </option>
                        <option value="">Nagpur</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td colspan="2" align="center"> <input type="submit"   </td>
            </tr>

           
        </table>
    </form>
    </center>
    </body>
</html>
